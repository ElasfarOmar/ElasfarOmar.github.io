<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Report a Problem</title>
        <link rel="icon" type="image/png" href="images/tool-dynamic-premium.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #DAD2BC;">
        <h1>Please fill out this form</h1>
         
        <form>
            <label for="name">Name:</label>
            <input id="name" required placeholder="John Smith"></input><br>
            
            <label for="email">Email:</label>
            <input type= "email" id="email" required placeholder="jsmith@gmail.com"></input><br>
            
            <label for="textarea">Please explain, in detail the problem you faced:</label><br>
            <textarea id="textarea" required rows="5" cols="38" placeholder="The website stopped working when I..."></textarea>

            <br><br>

            <input type="submit" onclick=thankyou() style="border-radius: 25px; font-size: x-large; width: 150px; height: 30px;"></input>
            <input type="reset" style="border-radius: 25px; font-size: x-large; width: 150px; height: 30px;"></input>
        </form>

        <script>
            function thankyou(){
                <p>Thank you!</p>
            }
        </script>
            
    </body>
</html>
